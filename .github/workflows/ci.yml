name: Continuous integration

on: [push]

jobs:

  style:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install --force cargo-make 
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: style

  analyze:
    name: Analyze code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install --force cargo-make 
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: analyze

  check:
    name: Fast compilation check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install --force cargo-make 
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: check

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install --force cargo-make 
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: test